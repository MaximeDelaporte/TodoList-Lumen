<template class="section-template">
    <section id="mytodolist" class="wrapper main-content">
        <div class="container">
            <nav class="" id="navbar">
                <ul id="listTodoList" data-action="showList"></ul>
            </nav>
            <div class="inner">
              <div class="roomInfos">
                <div data-use="displayRoomName"></div>
                <div data-use="displayAuthorizedUsers"></div>
                <div>
                <input type="email" data-use="addUser" placeholder="Add coworker here">
                <input type="button" data-action="addUser" value="Add">
              </div>
              </div>
                <div id="tableTodo" data-use="task">
                    <input type="text" id="TodoListName" data-use="TodoListName" placeholder="Type your todo List Name">
                    <button data-action="createList" data-use="addTodoList" id="addTodoList">+</button>
                </div>
                <div data-action="createTable">
                </div>
                <p id="typingTask"></p>
            </div>
        </div>
    </section>
</template>
