<template class="section-template">
    <section id="settings">

        <div class="form">

            <!-- Create -->
            <form class="" id="editProfile" method="post" data-use="edit">
              <h2>Edit Profile</h2>
                <input id="nameEdit" type="text" name="name" placeholder="new username" data-use="editName">
                <input id="emailEdit" type="email" name="email" placeholder="new email" data-use="editEmail">
                <input id="mdpOld" type="password" name="mdp" placeholder="old password (Mandatory)" data-use="oldPassword">
                <input id="mdpEdit" type="password" name="mdp" placeholder="new password" data-use="editPassword">
                <button data-action="editProfile" id="edit">Edit Profile</button>
                <p class="message"> <a href="#profile">Dont want to change ?</a></p>
            </form>


            <!-- Profile -->
          <div class="profile" id="profile">
            <h2>Your profile</h2>
            <div data-use="avatar"></div>
            <span data-use="username"></span>
            <span data-use="email"></span>
            <p><a href="#editProfile" class="message">Edit Profile</a></p>
          </div>
    </section>
</template>
