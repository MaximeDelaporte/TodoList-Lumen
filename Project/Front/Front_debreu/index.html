<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.css">
    <title>Zbob Electron fonctionne</title>
  </head>
  <body>



    <div class="login-page">
      <div class="form">

        <!-- Create -->
        <form class="register-form" id="createForm" method="post">
          <input id="nameCreate" type="text" name="name" placeholder="username">
          <input id="mdpCreate" type="text" name="mdp" placeholder="password">
          <input id="emailCreate" type="text" name="email" placeholder="email">
          <button data-use="buttonCreate" id="create">Create</button>
          <p class="message">Déjà enregistré ? <a href="#connectForm"> Login</a></p>
        </form>


        <!-- Connexion -->
        <form class="login-form" id="connectForm" action="./js/formulaire.js" method="post">
          <input id="emaillog" type="text" name="email" placeholder="email" required>
          <input id="mdplog" type="password" name="mdp" placeholder="password" required>
          <button data-use="buttonConnect" id="connexion">Login</button>
          <p class="message">Pas encore enregistré ? <a href="#createForm"> Register</a></p>
        </form>

      </div>

    </div>





  </body>
  <script> window.$ = window.jQuery =  require('./jquery-3.3.1.min.js');</script>
  <script src="http://cdn.jsdelivr.net/jquery.validation/1.14.0/jquery.validate.min.js"></script>
  <script src="js/connexion.js"></script>
  <script src="main.js"></script>
  <script src="js/renderer.js"></script>
  <script src="js/formulaire.js"></script>
  <script src="js/switch.js"></script>


</html>
