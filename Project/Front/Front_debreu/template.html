<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="./css/room.css">
		<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
		<title>Accueil</title>
	</head>
	<body>
		<div class="gauche">
			<!-- PROFILE SIDENAV -->
			<div class="sidenav">
				<img src="./img/avatar.png" alt="Avatar">
				<a href="#profile">profile</a>
				<a href="#email">
					<i class="fas fa-plus"></i>
					<i class="far fa-envelope"></i>
				</a>
				<a href="#settings"><i class="fas fa-cogs"></i></a>
				<a href="#signout"><i class="fas fa-power-off"></i></a>
			</div>
			<!-- Sidebar -->
			<div id="sidebar">
				<ul id="list-room"></ul>
				<div id="sidebar-btn">
					<p>Room</p>
				</div>
			</div>
		</div>
		<div class="content">
			<h1>Bienvenue !</h1>
			<p>Vous pouvez créer une Room en cliquant sur le bouton en dessous</p>
			<input id="text" placeholder="nom de votre room">
			<button id="creer">Créer</button>
			<p>Vous pouvez rejoindre votre Room dans le menu à gauche.</p>
		</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="./js/sidebarMenuRoom.js"></script>
	<script src="./js/ajoutSuprr.js"></script>
</html>
