<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>Validation</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <main>
            <h1>DESBOUQUINN Library</h1>
            <section data-use="connection">        
                <input type='email'  placeholder="Email" data-use="email">
                <input type='password' placeholder="Password" data-use="password">
                <input type="submit" value='login' data-action="connect">
            </section>
            <div data-use="result"></div>
            <p data-use="account">New employee, create a new account</p>
            <section data-use="new" class="hidden">
                <input type='text'  placeholder="Name" data-use="newname">
                <input type='text' value="" placeholder="Email" data-use="newemail">
                <input type='password' value="" placeholder="Password" data-use="newpassword">
                <input type="submit" value='Create Account' data-action="subscribe">
            </section>
            <section data-use="room" class="hidden">
                <input type='text'  placeholder="Name of your room" data-use="newroomname">
                <input type="submit" value='Create Room' data-action="newRoom">
                <input type='email' value="" placeholder="Find someone to work with" data-use="addusers">
                <input type="submit" value="Add Coworker" data-action="adduser">
                <input type="submit" value="Show Users of current room" data-action="showUsers">
                <input type='submit' value="Show current room" data-action="showRoom">
                <input type='submit' value="Show Tasks" data-action="showTasks">


            </section>
            <input type="submit" value='Disconnect' data-action="disconnect" class="hidden">
            <section data-use="task" class="hidden">
                <input type="button" id="deleteAcc" value="Delete">
                <input type="submit" value="Rooms" data-action="getRooms">
                <div class="addTask">
                    <p>New Task ? Write it here</p>
                    <input type='text' placeholder="To do" data-use="newTodo">
                    <input type='text' placeholder="Description" data-use="newDescription">
                    <input type='text' placeholder="Category" data-use="newCategory">
                    <input type="submit" value="Add" data-action="newTask">
                </div>
            </section>
        </main>
        <script type="text/javascript" src="./js/vendor/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="./js/script.js" ></script> 
    </body>
</html>
